<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Traceur GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background: #1a1a1a; color: white; font-family: sans-serif; }
        #map { height: 70vh; width: 100%; background: #222; } 
        .controls { padding: 15px; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; flex: 1; border-top: 2px solid #333; }
        #btn-record { width: 70px; height: 70px; border-radius: 50%; border: none; background: #e74c3c; color: white; font-weight: bold; cursor: pointer; }
        #btn-record.recording { background: #2ecc71; }
        #save-section { display: none; margin-top: 10px; width: 100%; text-align: center; }
        #btn-save { background: #3498db; color: white; border: none; padding: 12px; border-radius: 5px; width: 90%; font-weight: bold; }
        .status { color: #f1c40f; margin-bottom: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <div id="status" class="status">Prêt</div>
        <button id="btn-record" onclick="toggleRecord()">START</button>
        <div id="save-section">
            <button id="btn-save" onclick="saveTrace()">ENREGISTRER LE TRACÉ</button>
        </div>
    </div>

    <script>
        let isRecording = false; let trajet = []; let map, polyline, userMarker;

        function initMap() {
            map = L.map('map').setView([50.66, 4.20], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            polyline = L.polyline([], {color: '#3498db', weight: 5}).addTo(map);
            userMarker = L.marker([50.66, 4.20]).addTo(map);
            
            // Demande la permission dès l'ouverture
            navigator.geolocation.getCurrentPosition(() => {
                document.getElementById('status').innerText = "GPS Connecté";
            }, (err) => {
                document.getElementById('status').innerText = "Erreur GPS : Activez la localisation";
            });
        }

        function toggleRecord() {
            isRecording = !isRecording;
            const btn = document.getElementById('btn-record');
            const saveSec = document.getElementById('save-section');
            if (isRecording) {
                trajet = []; polyline.setLatLngs([]);
                btn.innerText = "STOP"; btn.classList.add('recording');
                saveSec.style.display = "none";
                startTracking();
            } else {
                btn.innerText = "START"; btn.classList.remove('recording');
                if (trajet.length > 0) saveSec.style.display = "block";
            }
        }

        function startTracking() {
            if (!isRecording) return;
            navigator.geolocation.getCurrentPosition((pos) => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                userMarker.setLatLng(latlng); map.panTo(latlng);
                if (isRecording) {
                    trajet.push({lat: latlng[0], lon: latlng[1], time: new Date().toISOString()});
                    polyline.addLatLng(latlng);
                    document.getElementById('status').innerText = trajet.length + " points";
                    setTimeout(startTracking, 5000);
                }
            }, (err) => {
                document.getElementById('status').innerText = "Signal perdu...";
                if(isRecording) setTimeout(startTracking, 5000);
            }, { enableHighAccuracy: true, timeout: 10000 });
        }

        function saveTrace() {
            const blob = new Blob([JSON.stringify(trajet)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "trajet_" + Date.now() + ".json";
            a.click();
        }
        window.onload = initMap;
    </script>
</body>
</html>
