<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Traceur GPS Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            height: 100vh; background-color: #1a1a1a; color: white; font-family: sans-serif; 
        }
        #map { flex: 1; width: 100%; background: #222; } /* La carte prend tout l'espace du haut */
        
        .controls { 
            padding: 20px; display: flex; flex-direction: column; 
            align-items: center; background: #1a1a1a; border-top: 2px solid #333;
        }
        #btn-record {
            width: 80px; height: 80px; border-radius: 50%; border: none;
            background-color: #e74c3c; color: white; font-weight: bold;
            cursor: pointer; box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
            margin-bottom: 10px;
        }
        #btn-record.recording {
            background-color: #2ecc71; animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .stats { font-size: 0.9rem; color: #f1c40f; text-align: center; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="controls">
        <button id="btn-record" onclick="toggleRecord()">START</button>
        <div class="stats">
            <span id="compteur">0 points</span> | <span id="distance">0 km</span>
            <div id="statut" style="opacity: 0.5; font-size: 0.7rem; margin-top: 5px;">Prêt</div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let trajet = [];
        let map, polyline;
        const btn = document.getElementById('btn-record');
        const compteurEl = document.getElementById('compteur');
        const statutEl = document.getElementById('statut');

        // Initialisation de la carte
        function initMap() {
            map = L.map('map').setView([50.66, 4.20], 13); // Centré sur Tubize par défaut
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);
            polyline = L.polyline([], {color: '#3498db', weight: 5}).addTo(map);
        }

        function toggleRecord() {
            isRecording = !isRecording;
            
            if (isRecording) {
                trajet = [];
                polyline.setLatLngs([]); // On efface l'ancien tracé
                btn.innerText = "STOP";
                btn.classList.add('recording');
                statutEl.innerText = "Enregistrement...";
                startTracking();
            } else {
                btn.innerText = "START";
                btn.classList.remove('recording');
                statutEl.innerText = "Trajet terminé et sauvegardé !";
                // On ajuste la carte pour voir tout le trajet
                if (trajet.length > 0) map.fitBounds(polyline.getBounds());
            }
        }

        function startTracking() {
            if (!isRecording) return;

            navigator.geolocation.getCurrentPosition((pos) => {
                if (isRecording) {
                    const latlng = [pos.coords.latitude, pos.coords.longitude];
                    trajet.push(latlng);
                    
                    // Mise à jour de la ligne sur la carte
                    polyline.addLatLng(latlng);
                    map.panTo(latlng);
                    
                    compteurEl.innerText = trajet.length + " points";
                    setTimeout(startTracking, 5000); // Enregistre toutes les 5 secondes
                }
            }, (err) => {
                statutEl.innerText = "Erreur GPS";
            }, { enableHighAccuracy: true });
        }

        window.onload = initMap;
    </script>
</body>
</html>
