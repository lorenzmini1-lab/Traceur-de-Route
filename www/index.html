<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Traceur GPS Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            height: 100vh; background-color: #1a1a1a; color: white; font-family: sans-serif; 
        }
        #map { flex: 1; width: 100%; background: #222; } 
        
        .controls { 
            padding: 20px; display: flex; flex-direction: column; 
            align-items: center; background: #1a1a1a; border-top: 2px solid #333;
        }
        
        #btn-record {
            width: 90px; height: 90px; border-radius: 50%; border: none;
            background-color: #e74c3c; color: white; font-weight: bold;
            font-size: 1rem; cursor: pointer; 
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
            margin-bottom: 15px; transition: all 0.3s ease;
        }
        
        #btn-record.recording {
            background-color: #2ecc71; 
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stats { font-size: 1rem; color: #f1c40f; text-align: center; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="controls">
        <button id="btn-record" onclick="toggleRecord()">START</button>
        <div class="stats">
            <span id="compteur">0 points</span>
            <div id="statut" style="opacity: 0.5; font-size: 0.8rem; margin-top: 5px;">Prêt à tracer</div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let trajet = [];
        let map, polyline, userMarker;
        const btn = document.getElementById('btn-record');
        const compteurEl = document.getElementById('compteur');
        const statutEl = document.getElementById('statut');

        function initMap() {
            // Centre initial (Tubize)
            map = L.map('map').setView([50.66, 4.20], 16); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            // On crée la ligne bleue
            polyline = L.polyline([], {color: '#3498db', weight: 6}).addTo(map);
            
            // On crée le marqueur de l'utilisateur (le point)
            userMarker = L.marker([50.66, 4.20]).addTo(map);
            userMarker.bindPopup("Tu es ici").openPopup();
        }

        function toggleRecord() {
            isRecording = !isRecording;
            
            if (isRecording) {
                trajet = [];
                polyline.setLatLngs([]); 
                btn.innerText = "STOP";
                btn.classList.add('recording');
                statutEl.innerText = "Enregistrement en cours...";
                startTracking();
            } else {
                btn.innerText = "START";
                btn.classList.remove('recording');
                statutEl.innerText = "Trajet sauvegardé !";
                if (trajet.length > 0) map.fitBounds(polyline.getBounds());
            }
        }

        function startTracking() {
            if (!isRecording) return;

            navigator.geolocation.getCurrentPosition((pos) => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                
                // 1. Déplacer le point (le marqueur)
                userMarker.setLatLng(latlng);
                
                // 2. Recentrer la carte sur le point
                map.panTo(latlng);

                if (isRecording) {
                    // 3. Ajouter à la ligne et enregistrer
                    trajet.push(latlng);
                    polyline.addLatLng(latlng);
                    compteurEl.innerText = trajet.length + " points enregistrés";
                    
                    // On recommence toutes les 5 secondes
                    setTimeout(startTracking, 5000); 
                }
            }, (err) => {
                statutEl.innerText = "Erreur GPS : vérifiez vos réglages";
            }, { enableHighAccuracy: true });
        }

        window.onload = initMap;
    </script>
</body>
</html>
