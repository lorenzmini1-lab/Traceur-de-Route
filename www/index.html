<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Traceur GPS Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            height: 100vh; background-color: #1a1a1a; color: white; font-family: sans-serif; 
        }
        #map { height: 60vh; width: 100%; background: #222; } 
        
        .controls { 
            padding: 20px; display: flex; flex-direction: column; 
            align-items: center; background: #1a1a1a; border-top: 2px solid #333;
            flex: 1;
        }
        
        #btn-record {
            width: 80px; height: 80px; border-radius: 50%; border: none;
            background-color: #e74c3c; color: white; font-weight: bold;
            cursor: pointer; box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
            margin-bottom: 20px;
        }
        
        #btn-record.recording { background-color: #2ecc71; animation: pulse 1.5s infinite; }
        
        #save-section { 
            display: none; 
            width: 90%; 
            background: #2c3e50; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center;
        }

        #btn-share {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .info-gps { color: #f1c40f; margin-bottom: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="controls">
        <div id="statut" class="info-gps">Prêt à démarrer</div>
        
        <button id="btn-record" onclick="toggleRecord()">START</button>
        
        <div id="save-section">
            <p style="margin:0 0 10px 0; font-size: 0.9rem;">Tracé terminé !</p>
            <button id="btn-share" onclick="shareTrace()">ENREGISTRER OU PARTAGER</button>
        </div>
    </div>

    <script>
        let isRecording = false;
        let trajet = [];
        let map, polyline, userMarker;
        
        function initMap() {
            map = L.map('map').setView([50.66, 4.20], 16); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            polyline = L.polyline([], {color: '#3498db', weight: 6}).addTo(map);
            userMarker = L.marker([50.66, 4.20]).addTo(map);
        }

        function toggleRecord() {
            isRecording = !isRecording;
            const btn = document.getElementById('btn-record');
            const saveSec = document.getElementById('save-section');
            
            if (isRecording) {
                trajet = [];
                polyline.setLatLngs([]);
                btn.innerText = "STOP";
                btn.classList.add('recording');
                saveSec.style.display = "none";
                document.getElementById('statut').innerText = "Enregistrement en cours...";
                startTracking();
            } else {
                btn.innerText = "START";
                btn.classList.remove('recording');
                document.getElementById('statut').innerText = "Points capturés : " + trajet.length;
                if (trajet.length > 1) {
                    saveSec.style.display = "block";
                    map.fitBounds(polyline.getBounds());
                }
            }
        }

        function startTracking() {
            if (!isRecording) return;
            navigator.geolocation.getCurrentPosition((pos) => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                userMarker.setLatLng(latlng);
                map.panTo(latlng);
                if (isRecording) {
                    trajet.push({
                        lat: latlng[0], 
                        lon: latlng[1], 
                        heure: new Date().toLocaleTimeString()
                    });
                    polyline.addLatLng(latlng);
                    document.getElementById('statut').innerText = trajet.length + " points enregistrés";
                    setTimeout(startTracking, 5000); 
                }
            }, null, { enableHighAccuracy: true });
        }

        // --- NOUVELLE FONCTION DE PARTAGE / SAUVEGARDE LIBRE ---
        async function shareTrace() {
            const fileName = "trajet_" + new Date().getTime() + ".json";
            const content = JSON.stringify(trajet, null, 2);
            
            // On crée un fichier virtuel
            const file = new File([content], fileName, { type: 'application/json' });

            // On vérifie si ton téléphone supporte le partage de fichiers
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'Mon Trajet GPS',
                        text: 'Voici mon tracé enregistré avec mon application.'
                    });
                } catch (err) {
                    console.log("Partage annulé ou erreur :", err);
                }
            } else {
                // Secours si le partage ne marche pas
                alert("Le partage n'est pas supporté, essai du téléchargement classique.");
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(content);
                const a = document.createElement('a');
                a.href = dataStr;
                a.download = fileName;
                a.click();
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
