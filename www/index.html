<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Traceur GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background: #1a1a1a; color: white; font-family: sans-serif; }
        #map { height: 60vh; width: 100%; background: #222; } 
        .controls { padding: 15px; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; flex: 1; border-top: 2px solid #333; }
        #btn-record { width: 80px; height: 80px; border-radius: 50%; border: none; background: #e74c3c; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; }
        #btn-record.recording { background: #2ecc71; animation: pulse 1.5s infinite; }
        #save-section { display: none; margin-top: 15px; width: 100%; text-align: center; }
        #btn-save { background: #3498db; color: white; border: none; padding: 15px; border-radius: 8px; width: 80%; font-weight: bold; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .status { color: #f1c40f; margin-bottom: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <div id="status" class="status">Prêt</div>
        <button id="btn-record" onclick="toggleRecord()">START</button>
        <div id="save-section">
            <button id="btn-save" onclick="saveTrace()">ENREGISTRER LE TRACÉ</button>
        </div>
    </div>

    <script>
        let isRecording = false;
        let trajet = [];
        let map, polyline, userMarker;

        function initMap() {
            // Initialisation de la carte sur Tubize
            map = L.map('map').setView([50.66, 4.20], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            polyline = L.polyline([], {color: '#3498db', weight: 6}).addTo(map);
            userMarker = L.marker([50.66, 4.20]).addTo(map);
        }

        function toggleRecord() {
            isRecording = !isRecording;
            const btn = document.getElementById('btn-record');
            const saveSec = document.getElementById('save-section');
            if (isRecording) {
                trajet = []; polyline.setLatLngs([]);
                btn.innerText = "STOP"; btn.classList.add('recording');
                saveSec.style.display = "none";
                startTracking();
            } else {
                btn.innerText = "START"; btn.classList.remove('recording');
                if (trajet.length > 0) saveSec.style.display = "block";
            }
        }

        function startTracking() {
            if (!isRecording) return;
            navigator.geolocation.getCurrentPosition((pos) => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                userMarker.setLatLng(latlng);
                map.panTo(latlng);
                if (isRecording) {
                    trajet.push(latlng);
                    polyline.addLatLng(latlng);
                    document.getElementById('status').innerText = trajet.length + " points enregistrés";
                    setTimeout(startTracking, 5000);
                }
            }, (err) => {
                document.getElementById('status').innerText = "Erreur GPS";
            }, { enableHighAccuracy: true });
        }

        function saveTrace() {
            const content = JSON.stringify(trajet);
            const blob = new Blob([content], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "trajet_" + new Date().getTime() + ".json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert("Sauvegarde lancée ! Regarde dans tes téléchargements.");
        }

        window.onload = initMap;
    </script>
</body>
</html>
