name: Build Traceur GPS
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # CORRECTION : On force Node.js v22 pour que Capacitor fonctionne
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npm install @capacitor/assets -g

      - name: Initialize Capacitor Android
        run: |
          npx cap add android || echo "Ok"
          npx cap sync android

      - name: Generate Icon (L'épingle)
        run: |
          if [ -f "icon.png" ]; then
            cp icon.png splash.png
            npx @capacitor/assets generate --android
            find android/app/src/main/res/ -name "ic_launcher.png" -exec cp icon.png {} \;
            find android/app/src/main/res/ -name "ic_launcher_round.png" -exec cp icon.png {} \;
            find android/app/src/main/res/ -name "ic_launcher_foreground.png" -exec cp icon.png {} \;
          fi

      - name: Permissions GPS Haute Précision
        run: |
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-feature android:name="android.hardware.location.gps" android:required="true" />' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: traceur-gps-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
